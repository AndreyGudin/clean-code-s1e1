<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main class="todo-list">
      <section class="todo-list__description">
        <img class="todo-list__description-image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Picture">
        <a class="todo-list__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
      </section>
      <article class="todo-list__main-list">
        <section class="todo-list__add-task">
          <h3 class="todo-list__add-item-label">Add Item</h3>
          <input id="new-task" class="todo-list__task-value text-input" type="text">
          <button class="todo-list__button-add button">Add</button>
        </section>
        <section class="todo-list__incomplete">
          <h3 class="todo-list__h3-todo header-label">Todo</h3>
          <ul class="todo-list__incomplete-tasks" id="incomplete-tasks">
            <li class="todo-list__incomplete-task list-item">
              <input type="checkbox" class="todo-list__checkbox">
              <label class="todo-list__task label">Pay Bills</label>
              <input type="text" class="todo-list__task text-input">
              <button class="todo-list__button-edit button">Edit</button>
              <button class="todo-list__button-delete button">
                <img src="./remove.svg" class="todo-list__delete-image" alt="Delete button">
              </button>
            </li>
            <li class="todo-list__incomplete-task list-item edit-mode">
              <input type="checkbox" class="todo-list__checkbox">
              <label class="todo-list__task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo-list__task text-input">
              <button class="todo-list__button-edit button">Save</button>
              <button class="todo-list__button-delete button">
                <img src="./remove.svg" class="todo-list__delete-image" alt="Delete button">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-list__completed">
          <h3 class="todo-list__h3-completed header-label">Completed</h3>
          <ul class="todo-list__completed-tasks" id="completed-tasks">
            <li class="todo-list__completed-task list-item">
              <input type="checkbox" class="todo-list__checkbox" checked>
              <label class="todo-list__task label">See the Doctor</label>
              <input type="text" class="todo-list__task text-input">
              <button class="todo-list__button-edit button">Edit</button>
              <button class="todo-list__button-delete button">
                <img src="./remove.svg" class="todo-list__delete-image" alt="Delete button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
